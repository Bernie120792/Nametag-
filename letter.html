<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POS System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 10px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2, h4 {
      text-align: center;
      margin: 5px 0;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 5px;
    }

    .receipt {
      border: 1px dashed #000;
      padding: 10px;
      border-radius: 4px;
      background: white;
      margin-top: 10px;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.4;
      max-height: 300px;
      overflow-y: auto;
    }

    .item-entry {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dotted #000;
      padding: 3px 0;
    }

    .item-entry button {
      font-size: 10px;
      padding: 3px 6px;
      background-color: #e74c3c;
      color: white;
      margin-left: 5px;
    }

    .store-header {
      text-align: center;
      font-family: monospace;
      font-size: 14px;
      border-bottom: 1px solid #000;
      margin-bottom: 10px;
      padding-bottom: 4px;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .action-buttons button {
      flex: 1;
      background-color: #f39c12;
      color: white;
    }

    .clear-btn {
      background-color: #e74c3c !important;
    }

    #saveBtn {
      background-color: #2ecc71;
      color: white;
    }

    #printBtn {
      background-color: #3498db;
      color: white;
    }

    .product-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 2%;
      margin-top: 10px;
    }

    .product-buttons button {
      background-color: #3498db;
      color: white;
      font-size: 12px;
      padding: 6px;
      width: 32%;
      margin-bottom: 5px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .no-print {
      display: block;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>POS System</h2>
    <h4 id="dateTime">---</h4>

    <div class="no-print">
      <input type="text" id="itemName" placeholder="Product Name" />
      <input type="number" id="itemPrice" placeholder="Price" />
      <button onclick="addItem()">Add Item</button>

      <div class="action-buttons">
        <button onclick="addCash('in')">Cash In</button>
        <button onclick="addCash('out')">Cash Out</button>
        <button onclick="clearAll()" class="clear-btn">Clear All</button>
      </div>
    </div>

    <div class="receipt" id="receipt">
      <div class="store-header">
        <h3>JUANITA VEGETABLE & FRUITS STAND</h3>
        <p id="timestamp">---</p>
      </div>
      <div id="items"></div>
      <p><strong>Total: ₱<span id="total">0.00</span></strong></p>

      <div class="no-print">
        <label>Cash Received:</label>
        <input type="number" id="cash" placeholder="Enter cash" oninput="computeChange()" />
      </div>

      <p><strong>Change: ₱<span id="change">0.00</span></strong></p>
    </div>

    <div class="action-buttons no-print" style="margin-top:15px;">
      <button id="saveBtn" onclick="saveAsImage()">Save Image</button>
      <button id="printBtn" onclick="printReceipt()">Print Receipt</button>
    </div>

    <div class="product-buttons no-print">
      <button onclick="quickAdd('Kamatis')">Kamatis</button>
      <button onclick="quickAdd('Itlog')">Itlog</button>
      <button onclick="quickAdd('Bigas')">Bigas</button>
      <button onclick="quickAdd('Saging')">Saging</button>
      <button onclick="quickAdd('Toyo')">Toyo</button>
      <button onclick="quickAdd('Mantika')">Mantika</button>
      <button onclick="quickAdd('Gulay')">Gulay</button>
      <button onclick="quickAdd('Kape')">Kape</button>
      <button onclick="quickAdd('Asukal')">Asukal</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    let cart = [];
    let total = 0;

    function updateDateTime() {
      const now = new Date();
      document.getElementById("dateTime").textContent = now.toLocaleString();
      document.getElementById("timestamp").textContent = now.toLocaleString();
    }

    function addItem() {
      const name = document.getElementById('itemName').value.trim();
      const price = parseFloat(document.getElementById('itemPrice').value);
      if (!name || isNaN(price) || price <= 0) {
        alert("Tamang product name at price ang ilagay.");
        return;
      }
      cart.push({ name, price });
      updateCart();
      document.getElementById('itemName').value = '';
      document.getElementById('itemPrice').value = '';
    }

    function quickAdd(name) {
      const price = parseFloat(prompt(`Magkano ang presyo ng ${name}?`));
      if (isNaN(price) || price <= 0) {
        alert("Invalid price.");
        return;
      }
      cart.push({ name, price });
      updateCart();
    }

    function addCash(type) {
      const label = type === 'in' ? 'Cash In' : 'Cash Out';
      const amount = parseFloat(prompt(`Enter amount for ${label}:`));
      if (isNaN(amount) || amount <= 0) return;
      const adjustedAmount = type === 'out' ? -amount : amount;
      cart.push({ name: label, price: adjustedAmount });
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      total = 0;
      const itemsDiv = document.getElementById('items');
      itemsDiv.innerHTML = '';
      cart.forEach((item, i) => {
        total += item.price;
        itemsDiv.innerHTML += `
          <div class="item-entry">
            <p>${item.name} - ₱${item.price.toFixed(2)}</p>
            <button onclick="removeItem(${i})" class="no-print">Del</button>
          </div>
        `;
      });
      document.getElementById('total').textContent = total.toFixed(2);
      computeChange();
    }

    function computeChange() {
      const cash = parseFloat(document.getElementById('cash').value);
      const change = cash - total;
      document.getElementById('change').textContent = change >= 0 ? change.toFixed(2) : "0.00";
    }

    function clearAll() {
      if (confirm("Clear all items?")) {
        cart = [];
        total = 0;
        document.getElementById('items').innerHTML = '';
        document.getElementById('total').textContent = '0.00';
        document.getElementById('cash').value = '';
        document.getElementById('change').textContent = '0.00';
      }
    }

    function saveAsImage() {
      const cashInput = document.getElementById('cash').parentElement;
      const deleteButtons = document.querySelectorAll('.item-entry button');

      cashInput.style.display = 'none';
      deleteButtons.forEach(btn => btn.style.display = 'none');

      html2canvas(document.querySelector("#receipt")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'receipt.png';
        link.href = canvas.toDataURL();
        link.click();

        // Restore visibility
        setTimeout(() => {
          cashInput.style.display = '';
          deleteButtons.forEach(btn => btn.style.display = '');
        }, 300);
      });
    }

    function printReceipt() {
      window.print();
    }

    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>
</body>
</html>
