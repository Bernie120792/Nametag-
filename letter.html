<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cashier - Take Order</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00a8ff;
      color: white;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #0097e6;
    }
    .home-btn {
      display: block;
      margin: 25px auto 0;
      text-align: center;
      width: fit-content;
      background: #2ed573;
    }
    .home-btn:hover {
      background: #26c281;
    }
    #tableStatus {
      max-width: 400px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .table-box {
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      color: white;
      cursor: default;
    }
    .free { background: #2ed573; }      /* Green = Libre */
    .occupied { background: #ff4757; }  /* Red = Occupied */
    .preparing { background: #ffa502; } /* Orange = In-progress */
  </style>
</head>
<body>
  <h2>üí≥ Cashier - Take Order</h2>

  <div id="tableStatus">Loading tables...</div>

  <form id="orderForm">
    <label>Order:</label>
    <select id="order">
      <option value="Tapsilog">Tapsilog</option>
      <option value="Longsilog">Longsilog</option>
      <option value="Tocilog">Tocilog</option>
    </select>

    <label>Table No:</label>
    <input type="text" id="table" required placeholder="Enter table number">

    <button type="submit">Submit Order</button>
  </form>

  <a href="index.html" class="home-btn">üè† Home</a>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby5T9B32bsNui8rACHcK5AMCHqNR1X4QW-qol3wOxzg9FRMeIxtdgxbBUIDxtp3NsZ4Uw/exec"; // palitan mo
    const TOTAL_TABLES = 12; // Total number of tables

    async function getOrders() {
      let res = await fetch(SCRIPT_URL);
      let data = await res.json();
      return data;
    }

    async function updateTableStatus() {
      let orders = await getOrders();
      let container = document.getElementById("tableStatus");
      container.innerHTML = "";

      for(let i=1; i<=TOTAL_TABLES; i++){
        let occupiedOrder = orders.find(o => o.table == i && o.status !== "Done");
        let div = document.createElement("div");
        div.className = "table-box " + (occupiedOrder ? "occupied" : "free");
        div.textContent = "Table " + i;
        container.appendChild(div);
      }
    }

    document.getElementById("orderForm").addEventListener("submit", async function(e){
      e.preventDefault();
      let order = document.getElementById("order").value;
      let table = document.getElementById("table").value.trim();

      if (!table) return alert("‚ö†Ô∏è Enter Table Number");

      let orders = await getOrders();
      let occupied = orders.some(o => o.table == table && o.status !== "Done");

      if(occupied){
        alert("‚ùå Table " + table + " is already occupied!");
        return;
      }

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({order: order, table: table, status:"Pending"})
      })
      .then(res => res.text())
      .then(txt => {
        alert("‚úÖ Order Sent!");
        document.getElementById("table").value = "";
        updateTableStatus();
        printReceipt(order, table);
      })
      .catch(err => alert("‚ùå Error: " + err));
    });

    function printReceipt(order, table){
      let receiptWindow = window.open('', '', 'width=300,height=400');
      receiptWindow.document.write(`<h2 style="text-align:center;">üßæ Receipt</h2>`);
      receiptWindow.document.write(`<p>Order: <b>${order}</b></p>`);
      receiptWindow.document.write(`<p>Table: <b>${table}</b></p>`);
      receiptWindow.document.write(`<p>Status: <b>Pending</b></p>`);
      receiptWindow.document.write(`<p>Time: ${new Date().toLocaleString()}</p>`);
      receiptWindow.document.write(`<hr>`);
      receiptWindow.document.write(`<p style="text-align:center;">Thank you!</p>`);
      receiptWindow.document.close();
      receiptWindow.print();
    }

    // Auto-update table status every 3 seconds
    setInterval(updateTableStatus, 3000);
    updateTableStatus();
  </script>
</body>
</html>
