<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Form</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    form { background: #fff; padding: 20px; max-width: 400px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: green; color: white; border: none; }
  </style>
</head>
<body>

  <form id="orderForm">
    <h2>Order Form</h2>
    <input type="text" name="name" placeholder="Name" required />
    <input type="text" name="number" placeholder="Contact Number" required />
    <textarea name="order" placeholder="Your Order Details" required></textarea>
    <button type="submit">Send Order</button>
  </form>

  <script>
    const TELEGRAM_TOKEN = "7619625107:AAENHMSvD5cPL6z_9BOz5HpXJUDs7gC75NQ";
    const CHAT_ID = "8016868219";
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfkARRfMtZLcTgSHL-KgUtbz-HCA-IVwmd1cNqCYBKiFhziUF-_0QnfuO6pkvqJ5bf/exec";

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const number = this.number.value.trim();
      const order = this.order.value.trim();

      const message = `ðŸ“¦ New Order\nðŸ‘¤ Name: ${name}\nðŸ“± Number: ${number}\nðŸ›’ Order:\n${order}`;

      // 1. Send to Telegram
      fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      });

      // 2. Send to Google Sheet
      fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        body: new URLSearchParams({ name, number, order })
      });

      alert("Order sent!");
      this.reset();
    });
  </script>

</body>
</html>
