<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure MPIN Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8ff;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #formDiv, #logoutBtn, #codenameDisplay {
      display: none;
      margin-top: 20px;
    }

    #logoutBtn {
      background-color: #f44336;
    }

    #logoutBtn:hover {
      background-color: #e53935;
    }

    #codenameDisplay {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 17px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üîê MPIN Login</h2>
  <input type="password" id="mpin" placeholder="Enter your MPIN" oninput="checkMPIN()">
  <button id="logoutBtn" onclick="logout()">Logout</button>

  <div id="codenameDisplay">üë§ <span id="codenameText"></span></div>

  <div id="formDiv">
    <h3>üì¶ Order Form</h3>
    <input type="text" id="name" placeholder="Customer Name">
    <input type="text" id="number" placeholder="Phone Number">
    <input type="text" id="items" placeholder="Item/s">
    <input type="number" id="qty" placeholder="Quantity">
    <button onclick="sendToTelegram()">Submit</button>
  </div>
</div>

<script>
let hiddenCodename = '';
let lastMPIN = '';

function checkMPIN() {
  const mpinInput = document.getElementById("mpin").value;

  if (mpinInput.length >= 4 && mpinInput !== lastMPIN) {
    lastMPIN = mpinInput;

    fetch("https://script.google.com/macros/s/AKfycbx_4K4C4HCfgZ4S-SnBB27XYXKa1xZBYWQe-AAwhqOJ_AxtQquNeeP-zpHNyDr7Do6L/exec", {
      method: "POST",
      body: new URLSearchParams({ mpin: mpinInput })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        hiddenCodename = data.codename;
        document.getElementById("codenameText").textContent = hiddenCodename;
        document.getElementById("formDiv").style.display = "block";
        document.getElementById("logoutBtn").style.display = "block";
        document.getElementById("codenameDisplay").style.display = "block";
        document.getElementById("mpin").style.display = "none";
      } else {
        alert("‚ùå Invalid MPIN");
      }
    });
  }
}

function sendToTelegram() {
  const name = document.getElementById("name").value;
  const number = document.getElementById("number").value;
  const items = document.getElementById("items").value;
  const qty = document.getElementById("qty").value;

  const message = `üì© ORDER\nüë§ Name: ${name}\nüìû Number: ${number}\nüì¶ Item: ${items}\nüî¢ Qty: ${qty}\nüÜî By: ${hiddenCodename}`;

  fetch("https://script.google.com/macros/s/AKfycbzW4ZwSQQi_eaZAhVIrdTBPZP6MtPUZBozngK1HPp7DxNz5eSFUAFQU744AQK440Msyog/exec", {
    method: "POST",
    body: new URLSearchParams({ message: message })
  })
  .then(res => res.text())
  .then(() => {
    alert("‚úÖ Sent to Telegram!");
    document.getElementById("name").value = '';
    document.getElementById("number").value = '';
    document.getElementById("items").value = '';
    document.getElementById("qty").value = '';
  });
}

function logout() {
  hiddenCodename = '';
  lastMPIN = '';
  document.getElementById("formDiv").style.display = "none";
  document.getElementById("logoutBtn").style.display = "none";
  document.getElementById("codenameDisplay").style.display = "none";
  document.getElementById("mpin").style.display = "block";
  document.getElementById("mpin").value = '';
}
</script>

</body>
</html>
