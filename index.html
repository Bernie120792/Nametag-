<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bernie POS System</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: #f9f9f9;
  }

  /* Header */
  header {
    background: #0d6efd;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    position: sticky;
    top: 0;
  }
  .menu-btn, .profile-btn {
    font-size: 22px;
    cursor: pointer;
  }
  .dropdown {
    display: none;
    position: absolute;
    background: white;
    border: 1px solid #ddd;
    right: 16px;
    top: 50px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    z-index: 100;
  }
  .dropdown a {
    display: block;
    padding: 10px 16px;
    text-decoration: none;
    color: #333;
  }
  .dropdown a:hover {
    background: #f0f0f0;
  }

  /* Product List */
  .products {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    padding: 16px;
  }
  .product {
    background: white;
    border-radius: 10px;
    padding: 16px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .product button {
    margin-top: 8px;
    background: #0d6efd;
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
  }

  /* Sticky Bottom Nav */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: white;
    border-top: 1px solid #ccc;
    display: flex;
    justify-content: space-around;
    padding: 8px 0;
  }
  .bottom-nav button {
    background: none;
    border: none;
    font-size: 14px;
    color: #555;
  }
  .bottom-nav button.active {
    color: #0d6efd;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <div class="menu-btn">‚ãÆ</div>
  <h3>Bernie POS</h3>
  <div class="profile-btn">‚ãÆ</div>
</header>

<!-- Dropdown Menus -->
<div class="dropdown" id="menuDropdown">
  <a href="#">üè† Home</a>
  <a href="#">üì¶ Sales</a>
  <a href="#">üìä Reports</a>
</div>
<div class="dropdown" id="profileDropdown" style="right:16px;">
  <a href="#">üë§ Profile</a>
  <a href="#">üö™ Logout</a>
</div>

<!-- Products -->
<section class="products">
  <div class="product">
    <h4>Dishwashing Liquid</h4>
    <p>‚Ç±50</p>
    <button onclick="addToCart('Dishwashing Liquid',50)">Add</button>
  </div>
  <div class="product">
    <h4>Laundry Soap</h4>
    <p>‚Ç±35</p>
    <button onclick="addToCart('Laundry Soap',35)">Add</button>
  </div>
  <div class="product">
    <h4>Fabric Conditioner</h4>
    <p>‚Ç±40</p>
    <button onclick="addToCart('Fabric Conditioner',40)">Add</button>
  </div>
  <div class="product">
    <h4>Bleach</h4>
    <p>‚Ç±25</p>
    <button onclick="addToCart('Bleach',25)">Add</button>
  </div>
</section>

<!-- Sticky Bottom Navigation -->
<div class="bottom-nav">
  <button class="active">üè† Home</button>
  <button onclick="window.location.href='index.html'">üõí POS</button>
  <button onclick="window.location.href='item.html'">üßæ Cart</button>
  <button>üìà Sales</button>
  <button>‚öôÔ∏è More</button>
</div>

<script>
  const menuBtn = document.querySelector('.menu-btn');
  const profileBtn = document.querySelector('.profile-btn');
  const menuDropdown = document.getElementById('menuDropdown');
  const profileDropdown = document.getElementById('profileDropdown');

  menuBtn.addEventListener('click', () => {
    menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
    profileDropdown.style.display = 'none';
  });

  profileBtn.addEventListener('click', () => {
    profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
    menuDropdown.style.display = 'none';
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.menu-btn') && !e.target.closest('#menuDropdown')) {
      menuDropdown.style.display = 'none';
    }
    if (!e.target.closest('.profile-btn') && !e.target.closest('#profileDropdown')) {
      profileDropdown.style.display = 'none';
    }
  });

  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ name, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(name + " added to cart!");
  }
</script>
</body>
</html>
