<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      padding: 30px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px #aaa;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #0b8457;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="orderForm">
    <h2>üì¶ Order Form</h2>
    <input type="text" id="name" placeholder="Customer Name" required>
    <input type="text" id="number" placeholder="Contact Number" required>
    <textarea id="items" placeholder="Order Details" required></textarea>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <button type="submit">Submit Order</button>
  </form>

  <script>
    // Encoded Bot Token and Chat ID (Base64)
    const encodedToken = "NzYxOTYyNTEwNzpBQUFFTkhNU3ZENVhjUGw2el85Qk96NUhwWEpVRFM3Z0M3NUM1T1E=";
    const encodedChatId = "ODAxNjg2ODIxOQ==";

    // Decode function
    const decode = atob;

    const BOT_TOKEN = decode(encodedToken);
    const CHAT_ID = decode(encodedChatId);

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const items = document.getElementById("items").value.trim();
      const quantity = document.getElementById("quantity").value.trim();

      const message = `üõí *New Order Received!*\n\nüë§ *Name:* ${name}\nüìû *Number:* ${number}\nüìù *Items:* ${items}\nüî¢ *Quantity:* ${quantity}`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(res => {
        if (res.ok) {
          alert("‚úÖ Order sent successfully!");
          document.getElementById("orderForm").reset();
        } else {
          alert("‚ùå Failed to send order. Please try again.");
        }
      })
      .catch(err => {
        alert("‚ö†Ô∏è Error: " + err.message);
      });
    });
  </script>

</body>
</html>
