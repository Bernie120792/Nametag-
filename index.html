<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure MPIN Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    #formDiv, #logoutBtn, #codenameDisplay {
      display: none;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<h2>MPIN Login</h2>
<input type="password" id="mpin" placeholder="Enter MPIN" oninput="checkMPIN()">
<button id="logoutBtn" onclick="logout()">Logout</button>

<div id="codenameDisplay"><strong>Codename:</strong> <span id="codenameText"></span></div>

<div id="formDiv">
  <h3>Send to Telegram</h3>
  <input type="text" id="name" placeholder="Customer Name">
  <input type="text" id="number" placeholder="Phone Number">
  <input type="text" id="items" placeholder="Item/s">
  <input type="number" id="qty" placeholder="Quantity">
  <button onclick="sendToTelegram()">Submit</button>
</div>

<script>
let hiddenCodename = '';
let lastMPIN = '';

function checkMPIN() {
  const mpinInput = document.getElementById("mpin").value;

  // Only proceed if new input and length is at least 4
  if (mpinInput.length >= 4 && mpinInput !== lastMPIN) {
    lastMPIN = mpinInput;

    fetch("https://script.google.com/macros/s/AKfycbx_4K4C4HCfgZ4S-SnBB27XYXKa1xZBYWQe-AAwhqOJ_AxtQquNeeP-zpHNyDr7Do6L/exec", {
      method: "POST",
      body: new URLSearchParams({ mpin: mpinInput })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        hiddenCodename = data.codename;
        document.getElementById("codenameText").textContent = hiddenCodename;
        document.getElementById("formDiv").style.display = "block";
        document.getElementById("logoutBtn").style.display = "block";
        document.getElementById("codenameDisplay").style.display = "block";
        document.getElementById("mpin").style.display = "none";
      }
    });
  }
}

function sendToTelegram() {
  const name = document.getElementById("name").value;
  const number = document.getElementById("number").value;
  const items = document.getElementById("items").value;
  const qty = document.getElementById("qty").value;

  const message = `ðŸ“© ORDER\nðŸ‘¤ Name: ${name}\nðŸ“ž Number: ${number}\nðŸ“¦ Item: ${items}\nðŸ”¢ Qty: ${qty}\nðŸ†” By: ${hiddenCodename}`;

  fetch("https://script.google.com/macros/s/AKfycbzW4ZwSQQi_eaZAhVIrdTBPZP6MtPUZBozngK1HPp7DxNz5eSFUAFQU744AQK440Msyog/exec", {
    method: "POST",
    body: new URLSearchParams({ message: message })
  })
  .then(res => res.text())
  .then(() => {
    alert("âœ… Sent to Telegram!");
    document.getElementById("name").value = '';
    document.getElementById("number").value = '';
    document.getElementById("items").value = '';
    document.getElementById("qty").value = '';
  });
}

function logout() {
  hiddenCodename = '';
  lastMPIN = '';
  document.getElementById("formDiv").style.display = "none";
  document.getElementById("logoutBtn").style.display = "none";
  document.getElementById("codenameDisplay").style.display = "none";
  document.getElementById("mpin").style.display = "block";
  document.getElementById("mpin").value = '';
}
</script>

</body>
</html>
