<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sari-Sari Store</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .product { display: inline-block; border: 1px solid #ccc; margin: 10px; padding: 10px; width: 150px; text-align: center; }
    .product img { width: 100px; height: 100px; object-fit: contain; }
    button { padding: 5px 10px; background: green; color: white; border: none; border-radius: 5px; }
    .cart { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Sari-Sari Store</h1>
  <div id="productList"></div>

  <div class="cart">
    <h3>ðŸ›’ Cart</h3>
    <ul id="cartList"></ul>
    <p>Total: â‚±<span id="totalPrice">0.00</span></p>
  </div>

  <script>
    let products = [];
    let cart = [];

    async function loadProducts() {
      const res = await fetch('items.html');
      const text = await res.text();
      const temp = document.createElement('div');
      temp.innerHTML = text;
      const json = temp.querySelector('#productData').textContent;
      products = JSON.parse(json);
      renderProducts();
    }

    function renderProducts() {
      const list = document.getElementById('productList');
      list.innerHTML = '';
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h4>${product.name}</h4>
          <p>â‚±${product.price}</p>
          <button onclick="addToCart(${index})">Add to Cart</button>
        `;
        list.appendChild(div);
      });
    }

    function addToCart(index) {
      cart.push(products[index]);
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cartList');
      const total = document.getElementById('totalPrice');
      cartList.innerHTML = '';
      let totalAmount = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - â‚±${item.price}`;
        cartList.appendChild(li);
        totalAmount += item.price;
      });
      total.textContent = totalAmount.toFixed(2);
    }

    loadProducts();
  </script>
</body>
</html>
