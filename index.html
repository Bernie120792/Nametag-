<!DOCTYPE html>
<html>
<head>
  <title>Reward Dashboard</title>
  <style>
    body { font-family: Arial; text-align:center; padding:50px; background:#f4f4f4; }
    .card { background:#fff; padding:20px; border-radius:10px; width:300px; margin:auto; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    h2 { color:#4CAF50; }
    p { font-size:18px; }
  </style>
</head>
<body>

<div class="card">
  <h2>Reward Summary</h2>
  <p>Total Add: <span id="add">Loading...</span></p>
  <p>Total Redeem: <span id="redeem">Loading...</span></p>
  <p>Net Points: <span id="net">Loading...</span></p>
</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbwj-w4B00XIy_8dpALfetSbMiSGJOjz3KCb2YBxDAwS7NOq8vrmCwwYzY9UIiuSQZSQFQ/exec")
  .then(response => response.json())
  .then(data => {
    document.getElementById("add").textContent = data.totalAdd;
    document.getElementById("redeem").textContent = data.totalRedeem;
    document.getElementById("net").textContent = data.netPoints;
  })
  .catch(error => {
    console.error("Error:", error);
  });
</script>

</body>
</html>
