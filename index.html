<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS Order Form</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .product { display: flex; align-items: center; margin-bottom: 10px; }
    .product img { width: 80px; height: 80px; object-fit: cover; margin-right: 10px; }
    .product input { width: 60px; margin-left: 10px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>üõí POS Order Form</h2>

  <form id="orderForm">
    <label>Pangalan: <input type="text" name="customerName" required></label><br><br>
    <label>Contact Number: <input type="text" name="contactNumber" required></label><br><br>

    <div id="productList">Loading products...</div>

    <p><strong>Total: ‚Ç±<span id="total">0</span></strong></p>

    <div class="g-recaptcha" data-sitekey="6LfIzIgrAAAAAJjQOCdjGhvvKUx2EdQRpkD0hcO4"></div>
    <br>
    <button type="submit">üßæ Submit Order</button>
  </form>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzV93YTigz_b37fOP1Qp7MQR3aNAjZIUU7fw7q0udQpo83bqCGye_qDkqhln9k8N3TRVg/exec";

    let products = [];

    async function fetchProducts() {
      const res = await fetch(API_URL);
      products = await res.json();
      const container = document.getElementById('productList');
      container.innerHTML = '';

      products.forEach((prod, i) => {
        const div = document.createElement('div');
        div.className = "product";
        div.innerHTML = `
          <img src="${prod.Image}" alt="Product"/>
          <span>${prod.Name} - ‚Ç±${prod.Price}</span>
          <input type="number" min="0" value="0" data-index="${i}" />
        `;
        container.appendChild(div);
      });
    }

    function calculateTotal() {
      let total = 0;
      document.querySelectorAll('input[type="number"]').forEach((input, i) => {
        const qty = parseInt(input.value) || 0;
        total += qty * parseFloat(products[i].Price);
      });
      document.getElementById('total').innerText = total.toFixed(2);
    }

    document.getElementById('orderForm').addEventListener('input', calculateTotal);

    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const recaptcha = grecaptcha.getResponse();
      if (!recaptcha) {
        alert("‚ùó Please complete the reCAPTCHA.");
        return;
      }

      const customerName = e.target.customerName.value.trim();
      const contactNumber = e.target.contactNumber.value.trim();
      const items = [];
      let total = 0;

      document.querySelectorAll('input[type="number"]').forEach((input, i) => {
        const qty = parseInt(input.value);
        if (qty > 0) {
          const product = products[i];
          const subtotal = qty * parseFloat(product.Price);
          total += subtotal;
          items.push({
            name: product.Name,
            qty,
            price: product.Price,
            subtotal,
            image: product.Image
          });
        }
      });

      if (items.length === 0) {
        alert("‚ö†Ô∏è Walang item na inorder.");
        return;
      }

      const payload = {
        customerName,
        contactNumber,
        items,
        total: total.toFixed(2),
        recaptcha
      };

      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      const result = await response.text();
      if (result === "OK") {
        alert("‚úÖ Order sent successfully!");
        e.target.reset();
        grecaptcha.reset();
        document.getElementById('total').innerText = "0";
      } else {
        alert("‚ùå Order failed.");
      }
    });

    fetchProducts();
  </script>
</body>
</html>
