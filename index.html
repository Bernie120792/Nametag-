<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Multi-Page Site</title>
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .nav-button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-button:hover {
      background-color: #3730a3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Welcome to My HTML Site</h1>

  <div class="button-container">
    <a href="about.html" class="nav-button">About</a>
    <a href="contact.html" class="nav-button">Contact</a>
    <a href="products.html" class="nav-button">Products</a>
    <a href="services.html" class="nav-button">Services</a>
    <a href="gallery.html" class="nav-button">Gallery</a>
    <a href="faq.html" class="nav-button">FAQ</a>
  </div>

</body>
</html>
