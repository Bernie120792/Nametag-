<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Form</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>
  <h2>Order Form</h2>
  <form id="orderForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="number" placeholder="Phone Number" required>
    <input type="text" id="order" placeholder="Order Item" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    const telegramToken = '7619625107:AAENHMSvD5cPL6z_9BOz5HpXJUDs7gC75NQ';
    const chatId = '8016868219';
    const googleScriptURL = 'https://script.google.com/macros/s/AKfycbwfkARRfMtZLcTgSHL-KgUtbz-HCA-IVwmd1cNqCYBKiFhziUF-_0QnfuO6pkvqJ5bf/exec';

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const number = document.getElementById('number').value;
      const order = document.getElementById('order').value;
      const quantity = document.getElementById('quantity').value;

      const message = `ðŸ›’ New Order:\nðŸ‘¤ Name: ${name}\nðŸ“± Number: ${number}\nðŸ“¦ Order: ${order}\nðŸ”¢ Quantity: ${quantity}`;

      // Send to Telegram
      fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });

      // Send to Google Sheets
      fetch(googleScriptURL, {
        method: 'POST',
        body: JSON.stringify({ name, number, order, quantity }),
        headers: { 'Content-Type': 'application/json' }
      });

      alert("Order sent!");
      document.getElementById('orderForm').reset();
    });
  </script>
</body>
</html>
