<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini POS â€” Add to Cart</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f8f9fa;
  margin: 0; padding: 0;
}
header { background:#007bff; color:white; padding:15px; text-align:center; }
main { padding:20px; display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:15px; }
.product {
  background:white; border-radius:10px; padding:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1); text-align:center;
}
button {
  background:#007bff; color:white; border:none;
  padding:6px 10px; border-radius:6px; cursor:pointer;
}
footer {
  position:fixed; bottom:0; left:0; right:0;
  background:#fff; border-top:1px solid #ddd;
  display:flex; justify-content:space-between; align-items:center;
  padding:10px 20px;
}
footer a { text-decoration:none; color:#007bff; font-weight:bold; }
</style>
</head>
<body>

<header>
  <h2>POS System â€” Add Products</h2>
</header>

<main>
  <div class="product">
    <h3>Item A</h3>
    <p>â‚±10</p>
    <button onclick="addToCart('Item A', 10)">Add to Cart</button>
  </div>
  <div class="product">
    <h3>Item B</h3>
    <p>â‚±15</p>
    <button onclick="addToCart('Item B', 15)">Add to Cart</button>
  </div>
  <div class="product">
    <h3>Item C</h3>
    <p>â‚±20</p>
    <button onclick="addToCart('Item C', 20)">Add to Cart</button>
  </div>
</main>

<footer>
  <span id="count">Cart: 0 items</span>
  <a href="item.html">ðŸ›’ View Cart</a>
</footer>

<script>
function addToCart(name, price) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({name, price});
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCount();
  alert(name + " added to cart!");
}
function updateCount(){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  document.getElementById('count').textContent = "Cart: " + cart.length + " items";
}
updateCount();
</script>

</body>
</html>
