<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Order Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="orderForm">
    <h2>Order Form</h2>
    <input type="text" name="name" placeholder="Name" required />
    <input type="text" name="number" placeholder="Contact Number" required />
    <input type="text" name="items" placeholder="Item/s" required />
    <input type="text" name="quantity" placeholder="Quantity (e.g. 2 kilos, 3 pcs)" required />
    <button type="submit">Send Order</button>
    <p id="response"></p>
  </form>

  <script>
    // Shuffled Base64 URL
    const base64 = "aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J3Y2R5bHlnM2xmblJyQmZvMlRGQWxuR2x3N2ExckhacGMzeVJOdWIzcHZiUmlfeWp1ZEFYbjNwUi1tN2xnRUlpVGZOUQ==";
    const url = atob(base64);

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch(url, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      document.getElementById("response").innerText = "âœ… Order Sent!";
      this.reset();
    });
  </script>
</body>
</html>
