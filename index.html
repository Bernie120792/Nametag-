<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Slideshow</title>

<!-- Disable zoom for WebView -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #000;
}

/* Container: 2in width, 1in height */
.slider {
  width: 2in;      /* 2 inches wide */
  height: 1in;     /* 1 inch tall */
  overflow: hidden;
  position: relative;
  border-radius: 8px;
  background: #000;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.5s;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;  /* fill container, crop if needed */
}

.active {
  opacity: 1;
}
</style>

</head>
<body>

<div class="slider">
  <div class="slide active"><img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhlOlGgvIkbX5RzpPzqdo5qn1riPaRXuCzaPO2po22L7gCxKFe9Bi5694K2bXIdvBc6mJcZl54jK8AyQWpLlEtXeQH9tsNvU0HfAW4QR60JxFc7S2_ZkNjBoXo4FnqdAB6O71UfnhViy4xEqRob6LC0HTJJN9VpCNLYznDS84Z0xIjR5yMA1WUq9NsuuVA/s320/download%20%281%29.jpeg" alt="slide1"></div>
  <div class="slide"><img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgoHSSH4WzE4MbS0fExsKH7ofIPBO8rxWu0U6iJ6weu61QS1gumwI54Nb4VQBEKOb-aWGrlucIjV2CCeztdplOMxGxGhH5CbZWpO68RFqfXkcxTrI644NXmj1ox8i2XAegrQaun0OpPRtfv3QHnqkDub9aR2xq1mR98AK8yEwuGteZ3t74U7zwdSn7-UqI/s320/Screenshot_20251110_152146.jpg" alt="slide2"></div>
  <div class="slide"><img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhaHOaSA10Q_UUol49dd4T1OxBAI0WCc9un-5XLbLnAN1Etku-nrg9iHcXO66eH30z5eIwQ-Azt9il8OZecP81JphVM_cvtCMJodxB-7zjFG54h-NFQuw7MRfUieBrc7zFHcXThXt6EKp3CfbgSst-EL1TgjhJSYpFNqpgVzTS3Kw2wiNM_nE_RSM9kIiU/s320/IMG-6a9b9e552f87757f13985e749b437c6e-V.jpg" alt="slide3"></div>
</div>

<script>
let index = 0;
const slides = document.querySelectorAll('.slide');

function showSlide(i) {
  slides.forEach((s, n) => {
    s.classList.toggle("active", n === i);
  });
}

function nextSlide() {
  index = (index + 1) % slides.length;
  showSlide(index);
}

setInterval(nextSlide, 2000); // slide every 2 seconds
</script>

</body>
</html>
