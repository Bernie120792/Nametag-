<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Form to Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1em;
    }
    button {
      background-color: #2196f3;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <h2>Send Order to Telegram</h2>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbwcdylyg3lfnJrBfo2TFAlnGlw7a1rHZpc3yRNub3pvbRi_yjudAXn3pR-m7lgEIiTfNQ/exec">
    
    <label for="number">Contact Number:</label>
    <input type="text" name="number" id="number" required>

    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="items">Items:</label>
    <textarea name="items" id="items" rows="3" required></textarea>

    <label for="quantity">Quantity:</label>
    <input type="text" name="quantity" id="quantity" required>

    <!-- Hidden message combiner -->
    <input type="hidden" name="message" id="message">

    <button type="submit" onclick="combineMessage()">Send to Telegram</button>
  </form>

  <script>
    function combineMessage() {
      const number = document.getElementById('number').value;
      const name = document.getElementById('name').value;
      const items = document.getElementById('items').value;
      const quantity = document.getElementById('quantity').value;

      const msg = `ðŸ“¦ New Order!\n\nðŸ“± Number: ${number}\nðŸ‘¤ Name: ${name}\nðŸ§¾ Items: ${items}\nðŸ”¢ Quantity: ${quantity}`;
      
      document.getElementById('message').value = msg;
    }
  </script>

</body>
</html>
