<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet & MPIN System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #90caf9);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      margin-bottom: 30px;
      text-align: center;
      transition: opacity 0.3s ease;
    }

    h1, h2 {
      color: #0d47a1;
      margin-bottom: 20px;
    }

    #balanceDisplay {
      font-size: 2.5em;
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .small {
      font-size: 0.9em;
      color: #666;
    }

    input {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover { background-color: #0056b3; }

    #formDiv, #logoutBtn, #codenameDisplay, #walletCard {
      display: none;
    }

    .label {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 30px;
    }

    .error-msg {
      color: red;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- WALLET BALANCE CARD -->
  <div class="card" id="walletCard">
    <h1>Wallet Balance</h1>
    <div id="balanceDisplay">‚è≥ Loading...</div>
    <div class="small">Updated in real-time from Google Sheets</div>
  </div>

  <!-- MPIN FORM CARD -->
  <div class="card">
    <h2>üîê MPIN Verification</h2>
    <input type="password" id="mpin" placeholder="Enter your MPIN" oninput="checkMPIN()" />
    <div id="errorMsg" class="error-msg"></div>

    <div id="codenameDisplay" class="label">
      <strong>Codename:</strong> <span id="codenameText"></span>
    </div>

    <div id="formDiv">
      <input type="text" id="name" placeholder="Customer Name" />
      <input type="text" id="number" placeholder="Phone Number" />
      <input type="text" id="items" placeholder="Item/s" />
      <input type="number" id="qty" placeholder="Quantity" />
      <input type="number" id="amount" placeholder="Amount (‚Ç±)" />
      <button onclick="sendToTelegram()">üì© Submit Order</button>
    </div>

    <button id="logoutBtn" onclick="logout()">üö™ Logout</button>
    <div class="footer">Made by Bernie | Secure System</div>
  </div>

  <script>
    const balanceScriptUrl = "https://script.google.com/macros/s/AKfycbxKm1GSHE5xEIKRLT1QxKG29WEZzKgAy59adr__EW4BPjltt_1bVNHXzuyBRnak9pOu/exec";

    let hiddenCodename = '';
    let lastMPIN = '';

    function checkMPIN() {
      const mpinInput = document.getElementById("mpin").value;
      const errorMsg = document.getElementById("errorMsg");

      if (mpinInput.length >= 4 && mpinInput !== lastMPIN) {
        lastMPIN = mpinInput;
        errorMsg.textContent = "";

        fetch("https://script.google.com/macros/s/AKfycbx_4K4C4HCfgZ4S-SnBB27XYXKa1xZBYWQe-AAwhqOJ_AxtQquNeeP-zpHNyDr7Do6L/exec", {
          method: "POST",
          body: new URLSearchParams({ mpin: mpinInput })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            hiddenCodename = data.codename;
            document.getElementById("codenameText").textContent = hiddenCodename;

            document.getElementById("formDiv").style.display = "block";
            document.getElementById("logoutBtn").style.display = "block";
            document.getElementById("codenameDisplay").style.display = "block";
            document.getElementById("mpin").style.display = "none";
            document.getElementById("walletCard").style.display = "block";

            loadBalance(); // Show balance only after correct MPIN
          } else {
            errorMsg.textContent = "‚ùå Invalid MPIN. Try again.";
          }
        })
        .catch(() => {
          errorMsg.textContent = "‚ö†Ô∏è Network error. Please try again.";
        });
      }
    }

    function loadBalance() {
      fetch(balanceScriptUrl)
        .then(res => res.text())
        .then(data => {
          const balanceEl = document.getElementById("balanceDisplay");
          if (!isNaN(data)) {
            balanceEl.textContent = "‚Ç±" + parseFloat(data).toLocaleString(undefined, { minimumFractionDigits: 2 });
          } else {
            balanceEl.textContent = "Invalid balance format";
          }
        })
        .catch(() => {
          document.getElementById("balanceDisplay").textContent = "Failed to load balance";
        });
    }

    function sendToTelegram() {
      const name = document.getElementById("name").value;
      const number = document.getElementById("number").value;
      const items = document.getElementById("items").value;
      const qty = document.getElementById("qty").value;
      const amount = document.getElementById("amount").value;

      if (!name || !number || !items || !qty || !amount) {
        alert("‚ùóPlease fill all fields.");
        return;
      }

      // ‚úÖ CHECK WALLET BALANCE
      const balanceText = document.getElementById("balanceDisplay").textContent.replace(/[‚Ç±,]/g, '');
      const balance = parseFloat(balanceText);

      if (isNaN(balance)) {
        alert("‚ö†Ô∏è Unable to read wallet balance.");
        return;
      }

      if (balance <= 0) {
        alert("üö´ Cannot submit. Your wallet balance is ‚Ç±0.00.");
        return;
      }

      const message = `üì© ORDER\nüë§ Name: ${name}\nüìû Number: ${number}\nüì¶ Item: ${items}\nüî¢ Qty: ${qty}\nüí∞ Amount: ‚Ç±${amount}\nüÜî By: ${hiddenCodename}`;

      fetch("https://script.google.com/macros/s/AKfycbzW4ZwSQQi_eaZAhVIrdTBPZP6MtPUZBozngK1HPp7DxNz5eSFUAFQU744AQK440Msyog/exec", {
        method: "POST",
        body: new URLSearchParams({ message: message })
      })
      .then(() => {
        alert("‚úÖ Order sent to Telegram!");
        document.getElementById("name").value = '';
        document.getElementById("number").value = '';
        document.getElementById("items").value = '';
        document.getElementById("qty").value = '';
        document.getElementById("amount").value = '';
      });
    }

    function logout() {
      hiddenCodename = '';
      lastMPIN = '';
      document.getElementById("formDiv").style.display = "none";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("codenameDisplay").style.display = "none";
      document.getElementById("walletCard").style.display = "none";
      document.getElementById("mpin").style.display = "block";
      document.getElementById("mpin").value = '';
      document.getElementById("errorMsg").textContent = '';
      document.getElementById("balanceDisplay").textContent = "‚è≥ Loading...";
      alert("üîí You have been logged out.");
    }
  </script>

</body>
</html>
