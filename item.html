<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>🛒 Product Order</h2>
  <form id="orderForm">
    <input type="text" name="name" placeholder="Customer Name" required>
    <input type="text" name="number" placeholder="Phone Number" required>
    <input type="text" name="product" placeholder="Product Name" required>
    <input type="number" name="quantity" placeholder="Quantity" required>
    <textarea name="notes" placeholder="Notes (optional)"></textarea>
    <button type="submit">Send to Telegram</button>
    <p id="status"></p>
  </form>

  <script>
    // Base64 encoded and obfuscated URL for security
    const encoded = "aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J6VzRad1NRUWlfZWFaQWhWSXJkVEJQWlA2TXRQVVpCb3puZ0sxSFBwN0R4TnowNWVTRlVBRlFVNzQ0QVFLODQwTXN5b2cvZXhlYw==";
    const SCRIPT_URL = atob(encoded);

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      // Optional: Disable button while sending
      const button = e.target.querySelector("button");
      button.disabled = true;
      button.innerText = "Sending...";

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        }
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById("status").innerText = "✅ Order sent successfully!";
        e.target.reset();
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("status").innerText = "❌ Failed to send.";
      })
      .finally(() => {
        button.disabled = false;
        button.innerText = "Send to Telegram";
      });
    });
  </script>
</body>
</html>
