<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart ‚Äî POS System</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background:#f8f9fa; margin:0; padding:20px;
}
h2{text-align:center;}
table {width:100%; border-collapse:collapse; margin-top:20px;}
th,td {border-bottom:1px solid #ccc; padding:8px; text-align:left;}
tfoot td {font-weight:bold;}
button {
  margin-top:20px; background:#dc3545; color:white; border:none;
  padding:10px 15px; border-radius:8px; cursor:pointer;
}
a {text-decoration:none; color:#007bff;}
</style>
</head>
<body>

<h2>üõí Your Cart</h2>
<table id="cartTable">
  <thead>
    <tr><th>Item</th><th>Price</th></tr>
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr><td>Total</td><td id="total">‚Ç±0</td></tr>
  </tfoot>
</table>

<button onclick="clearCart()">Clear Cart</button>
<p style="text-align:center; margin-top:10px;">
  <a href="pos.html">‚Üê Back to POS</a>
</p>

<script>
function loadCart(){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let tbody = document.querySelector('#cartTable tbody');
  tbody.innerHTML = '';
  let total = 0;
  cart.forEach(item=>{
    let row = document.createElement('tr');
    row.innerHTML = `<td>${item.name}</td><td>‚Ç±${item.price}</td>`;
    tbody.appendChild(row);
    total += item.price;
  });
  document.getElementById('total').textContent = '‚Ç±'+total;
}
function clearCart(){
  localStorage.removeItem('cart');
  loadCart();
  alert("Cart cleared!");
}
loadCart();
</script>

</body>
</html>
