<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üõí Product Order</h2>
  <form id="orderForm">
    <input type="text" id="name" placeholder="Customer Name" required>
    <input type="text" id="number" placeholder="Phone Number" required>
    <input type="text" id="product" placeholder="Product Name" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <textarea id="notes" placeholder="Additional Notes (optional)"></textarea>
    <button type="submit">Send to Telegram</button>
    <p id="status"></p>
  </form>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzW4ZwSQQi_eaZAhVIrdTBPZP6MtPUZBozngK1HPp7DxNz5eSFUAFQU744AQK440Msyog/exec";

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        number: document.getElementById("number").value,
        product: document.getElementById("product").value,
        quantity: document.getElementById("quantity").value,
        notes: document.getElementById("notes").value,
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById("status").innerText = "‚úÖ Order sent successfully!";
        document.getElementById("orderForm").reset();
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById("status").innerText = "‚ùå Failed to send order.";
      });
    });
  </script>

</body>
</html>
