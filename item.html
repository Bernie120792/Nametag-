<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>POS - Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f8f9fa;
    margin: 0;
    padding: 20px;
  }
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  .home-button {
    display: block;
    width: 100px;
    margin: 0 auto 20px auto;
    padding: 10px;
    background-color: #007bff;
    color: white;
    text-align: center;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  .home-button:hover {
    background-color: #0056b3;
  }
  .product-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-bottom: 20px;
  }
  .product-button {
    flex: 1 1 45%;
    padding: 15px;
    background-color: #ff6b6b;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-align: center;
  }
  .product-button:hover {
    background-color: #ff4757;
  }
  .cart {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .cart h3 {
    margin-top: 0;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
  }
  .cart-item button {
    background: #dc3545;
    border: none;
    color: white;
    padding: 2px 6px;
    border-radius: 6px;
    cursor: pointer;
  }
  .cart-item button:hover {
    background: #c82333;
  }
  .total {
    text-align: right;
    font-weight: bold;
    margin-top: 10px;
  }
  .send-button {
    display: block;
    width: 200px;
    margin: 15px auto 0 auto;
    padding: 10px;
    background-color: #28a745;
    color: white;
    text-align: center;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  .send-button:hover {
    background-color: #218838;
  }
</style>
</head>
<body>

<button class="home-button" onclick="goHome()">üè† Home</button>
<h2>Our Products</h2>

<div class="product-grid">
  <button class="product-button" onclick="addProduct('Fried Chicken', 120)">Fried Chicken - ‚Ç±120</button>
  <button class="product-button" onclick="addProduct('Chicken Meal with Rice', 150)">Chicken Meal + Rice - ‚Ç±150</button>
  <button class="product-button" onclick="addProduct('Burger', 80)">Burger - ‚Ç±80</button>
  <button class="product-button" onclick="addProduct('Fries', 50)">Fries - ‚Ç±50</button>
  <button class="product-button" onclick="addProduct('Soft Drink', 30)">Soft Drink - ‚Ç±30</button>
  <button class="product-button" onclick="addProduct('Ice Cream', 40)">Ice Cream - ‚Ç±40</button>
</div>

<div class="cart">
  <h3>Cart</h3>
  <div id="cart-items"></div>
  <div class="total" id="total">Total: ‚Ç±0</div>
  <button class="send-button" onclick="sendToTelegram()">üì® Send to Telegram</button>
</div>

<script>
// ===== Telegram Settings =====
const telegramBotToken = 'YOUR_BOT_TOKEN_HERE';
const telegramChatId = 'YOUR_CHAT_ID_HERE';

let cart = [];

function addProduct(name, price) {
  const existing = cart.find(item => item.name === name);
  if(existing){
    existing.quantity += 1;
  } else {
    cart.push({name, price, quantity: 1});
  }
  renderCart();
}

function removeProduct(name){
  cart = cart.filter(item => item.name !== name);
  renderCart();
}

function renderCart(){
  const cartDiv = document.getElementById('cart-items');
  cartDiv.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    total += item.price * item.quantity;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `${item.name} x ${item.quantity} - ‚Ç±${item.price * item.quantity} <button onclick="removeProduct('${item.name}')">‚ùå</button>`;
    cartDiv.appendChild(div);
  });
  document.getElementById('total').textContent = `Total: ‚Ç±${total}`;
}

// ===== Send Cart to Telegram =====
function sendToTelegram(){
  if(cart.length === 0){
    alert('Cart is empty!');
    return;
  }
  let message = 'üõí *New Order*\n\n';
  let total = 0;
  cart.forEach(item => {
    message += `${item.name} x ${item.quantity} = ‚Ç±${item.price * item.quantity}\n`;
    total += item.price * item.quantity;
  });
  message += `\n*Total: ‚Ç±${total}*`;

  fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      chat_id: telegramChatId,
      text: message,
      parse_mode: 'Markdown'
    })
  })
  .then(res => res.json())
  .then(data => {
    if(data.ok){
      alert('‚úÖ Order sent to Telegram!');
      cart = [];
      renderCart();
    } else {
      alert('‚ùå Failed to send. Check bot token/chat ID.');
    }
  })
  .catch(err => {
    console.error(err);
    alert('‚ùå Error sending order.');
  });
}

function goHome() {
  window.location.href = 'index.html';
}
</script>

</body>
</html>
