<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BerniePOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f0f0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 200px;
      margin: 1rem;
      padding: 1rem;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-name {
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .product-price {
      color: green;
      margin-bottom: 0.5rem;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      flex: 1;
      padding: 1rem;
      background: white;
      border-top: 2px solid #007bff;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
      display: flex;
      justify-content: space-between;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>ðŸ›’ BerniePOS â€“ Hardcoded with Images</header>

  <div class="container" id="product-list"></div>

  <div class="cart">
    <h3>ðŸ§¾ Cart</h3>
    <ul id="cart-items"></ul>
    <div class="total">Total: â‚±<span id="total">0</span></div>
  </div>

  <script>
    const products = [
      {
        name: "Dishwashing Liquid",
        price: 25,
        image: "https://via.placeholder.com/200x150?text=Dishwashing"
      },
      {
        name: "Laundry Soap",
        price: 30,
        image: "https://via.placeholder.com/200x150?text=Laundry+Soap"
      },
      {
        name: "Vinegar",
        price: 15,
        image: "https://via.placeholder.com/200x150?text=Vinegar"
      },
      {
        name: "Soy Sauce",
        price: 18,
        image: "https://via.placeholder.com/200x150?text=Soy+Sauce"
      }
    ];

    const cart = [];
    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total");

    function addToCart(product) {
      cart.push(product);
      renderCart();
    }

    function renderProducts() {
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="product-name">${p.name}</div>
          <div class="product-price">â‚±${p.price}</div>
          <button class="btn" onclick='addToCart(${JSON.stringify(p)})'>Add</button>
        `;
        productList.appendChild(div);
      });
    }

    function renderCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name}</span>
          <span>â‚±${item.price}</span>
        `;
        cartItems.appendChild(li);
      });
      totalDisplay.textContent = total;
    }

    renderProducts();
  </script>
</body>
</html>
