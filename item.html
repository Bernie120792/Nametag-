<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üõí Product Order</h2>
  <form id="orderForm">
    <input type="text" id="name" name="name" placeholder="Customer Name" required>
    <input type="text" id="number" name="number" placeholder="Phone Number" required>
    <input type="text" id="product" name="product" placeholder="Product Name" required>
    <input type="number" id="quantity" name="quantity" placeholder="Quantity" required>
    <textarea id="notes" name="notes" placeholder="Additional Notes (optional)"></textarea>
    <button type="submit">Send to Telegram</button>
    <p id="status"></p>
  </form>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzW4ZwSQQi_eaZAhVIrdTBPZP6MtPUZBozngK1HPp7DxNz5eSFUAFQU744AQK440Msyog/exec";

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;

      const data = {
        name: form.name.value,
        number: form.number.value,
        product: form.product.value,
        quantity: form.quantity.value,
        notes: form.notes.value
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById("status").innerText = "‚úÖ Order sent to Telegram!";
        form.reset();
      })
      .catch(error => {
        console.error("Fetch error:", error);
        document.getElementById("status").innerText = "‚ùå Failed to send order.";
      });
    });
  </script>

</body>
</html>
