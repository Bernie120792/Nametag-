<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitchen Display</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .order {
      background: white; padding: 15px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px;
    }
    .done { background: #c8f7c5; }
    button { margin-top: 10px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Chef's Orders</h2>
  <div id="orders">Loading orders...</div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby5T9B32bsNui8rACHcK5AMCHqNR1X4QW-qol3wOxzg9FRMeIxtdgxbBUIDxtp3NsZ4Uw/exec"; // <<--- palitan mo

    async function loadOrders(){
      let res = await fetch(SCRIPT_URL);
      let data = await res.json();

      let container = document.getElementById("orders");
      container.innerHTML = "";

      data.forEach((o, i) => {
        let div = document.createElement("div");
        div.className = "order" + (o.status === "Done" ? " done" : "");
        div.innerHTML = `<b>${o.order}</b> - Table ${o.table} <br>Status: ${o.status} 
          ${o.status !== "Done" ? `<br><button onclick="markDone(${i})">Mark as Done</button>` : ""}`;
        container.appendChild(div);
      });
    }

    async function markDone(index){
      await fetch(SCRIPT_URL, {
        method:"POST",
        body: JSON.stringify({index:index, status:"Done"})
      });
      loadOrders();
    }

    setInterval(loadOrders, 3000); // auto refresh every 3s
    loadOrders();
  </script>
<a href="index.html">
  <button type="button">üè† Home</button>
</a>
</body>
</html>
