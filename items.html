<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitchen Display</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #1e1e2f;
      margin: 0; padding: 20px;
      color: #fff;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 1px;
    }
    #orders {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .order {
      background: #2b2b3c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      font-size: 18px;
      transition: transform 0.2s;
    }
    .order:hover {
      transform: scale(1.02);
    }
    .order b {
      font-size: 20px;
      display: block;
      margin-bottom: 8px;
      color: #ffd369;
    }
    .done {
      background: #1e4620;
      border: 2px solid #4caf50;
    }
    .status {
      margin-top: 8px;
      font-weight: bold;
    }
    button {
      margin-top: 12px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #ff4757;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #e84118;
    }
    .home-btn {
      display: block;
      margin: 25px auto;
      text-align: center;
      padding: 12px 20px;
      font-size: 18px;
      background: #00a8ff;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
      width: fit-content;
    }
    .home-btn:hover {
      background: #0097e6;
    }
  </style>
</head>
<body>
  <h2>üë®‚Äçüç≥ Kitchen Orders</h2>
  <div id="orders">Loading orders...</div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby5T9B32bsNui8rACHcK5AMCHqNR1X4QW-qol3wOxzg9FRMeIxtdgxbBUIDxtp3NsZ4Uw/exec"; // <<--- palitan mo

    async function loadOrders(){
      let res = await fetch(SCRIPT_URL);
      let data = await res.json();

      let container = document.getElementById("orders");
      container.innerHTML = "";

      data.forEach((o, i) => {
        let div = document.createElement("div");
        div.className = "order" + (o.status === "Done" ? " done" : "");
        div.innerHTML = `
          <b>${o.order}</b>
          <div>üçΩÔ∏è Table: <span>${o.table}</span></div>
          <div class="status">Status: ${o.status}</div>
          ${o.status !== "Done" ? `<button onclick="markDone(${i})">‚úÖ Mark as Done</button>` : ""}
        `;
        container.appendChild(div);
      });
    }

    async function markDone(index){
      await fetch(SCRIPT_URL, {
        method:"POST",
        body: JSON.stringify({index:index, status:"Done"})
      });
      loadOrders();
    }

    setInterval(loadOrders, 3000); // auto refresh every 3s
    loadOrders();
  </script>

  <a href="index.html" class="home-btn">üè† Home</a>
</body>
</html>
